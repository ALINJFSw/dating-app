<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/profile.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="images">
        <img id="profile" class="cover" src="./img/Unknown_person.jpg" alt="" />
        <input id="img-profile" type="file" name="file" required>

        <div class="small">
          <div class="small-image">
            <img
              src="./img/Unknown_person.jpg"
              class="avatar"
              id="image1"
              alt=""
            />
            <input id="img1" type="file" name="file" required>

          </div>
          <div class="small-image">
            <img
              src="./img/Unknown_person.jpg"
              class="avatar"
              id="image2"
              alt=""
            />
            <input id="img2" type="file" name="file" required>

          </div>
          <div class="small-image">
            <img
              src="./img/Unknown_person.jpg"
              class="avatar"
              id="image3"
              alt=""
            />
            <input id="img3" type="file" name="file" required>

          </div>
        </div>
      </div>
      <div class="bio">
        <label for="description"> Description</label>
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="save">
        <button id="save">save</button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/work_place.js"></script>
    <script src="./src/profile.js"></script>
  </body>
</html>
