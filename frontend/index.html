<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="phoneNav" id="phoneNav">
      <ul id="ul1">
        <li>
          <a href="notification.html">
            <div class="profile">
              <img
                id="avatar"
                class="avatar"
                src="./img/notification-bell.svg"
                alt=""
              />
            </div>
          </a>
        </li>
      
        <li>
          <a href="messages.html">
            <div class="profile">
              <img id="avatar" class="avatar" src="./img/messages.png" alt="" />
            </div>
          </a>
        </li>
        <li>
          <a href="profile.html">
            <div class="profile">
              <p id="name1">ali janbein</p>
              <img
                id="image1"
                class="avatar"
                src="./img/Unknown_person.jpg"
                alt=""
              />
            </div>
          </a>
        </li>
        <li>
          <a id="logout1" href="register.html">
            <div class="profile">
              <p >Logout</p>
              <img
                class="avatar"
                src="./img/logout-removebg-preview.png"
                alt=""
              />
            </div>
          </a>
        </li>
      </ul>
    </div>
    <div class="header">
      <div class="header-title">Datting app</div>

      <nav>
        <div id="web-links" class="nav-links">
          <ul id="ul2">
            <li>
                <a href="notification.html">
                  <div class="profile">
                    <img
                      id="avatar"
                      class="avatar"
                      src="./img/notification-bell.svg"
                      alt=""
                    />
                  </div>
                </a>
              </li>
              
              <li>
                <a href="messages.html">
                  <div class="profile">
                    <img id="avatar" class="avatar" src="./img/messages.png" alt="" />
                  </div>
                </a>
              </li>
              <li>
                <a href="profile.html">
                  <div class="profile">
                    <p id="name2">ali janbein</p>
                    <img
                      id="image2"
                      class="avatar"
                      src="./img/Unknown_person.jpg"
                      alt=""
                    />
                  </div>
                </a>
              </li>
              <li>
                <a id="logout2" href="register.html">
                  <div class="profile">
                    <p id="name">Logout</p>
                    <img
                      id="image"
                      class="avatar"
                      src="./img/logout-removebg-preview.png"
                      alt=""
                    />
                  </div>
                </a>
              </li>
          </ul>
        </div>
      </nav>
      <div id="hum" class="hum">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div id="main" class="main">
      <div id="user-content">
        <div class="wrap">
          <div class="search">
            <input
              id="search"
              type="text"
              class="searchTerm"
              placeholder="Search for a partner ?"
            />
            <button id="submit-search" type="submit" class="searchButton">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <div class="hobbies radio">
            <div>
              <label>
                <input
                  style="display: none"
                  id="age-filter"
                  type="checkbox"
                  name="user-filter"
                  value="age"
                />
                <span>Filter by my Age</span>
              </label>
            </div>
            <div>
              <label>
                <input
                  style="display: none"
                  id="location-filter"
                  type="checkbox"
                  name="user-filter"
                  value="location"
                />
                <span>Filter by my location</span>
              </label>
            </div>
          </div>
        </div>
        <div class="users" id="result-search">
          
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./src/work_place.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
